<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEOW UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>

    <div class="container">
        <div class="box">

            <nav>
                <img src="gallery.jpg" alt="logo">
                <ul class="home-li">
                    <li>Home</li>
                    <li>Features</li>
                    <li>Data</li>
                    <li>About us</li>
                </ul>
                <button>Login</button>
            </nav>

            <!-- HERO SECTION -->
            <div class="Hero-sec">
                <div class="hero-section">
                    <h1>MEOW STAR PEOPLE</h1>
                    <P>Blender was used to create the 3D cat wearing VR glasses.</P>
                    <button>View More</button>
                </div>
                <!-- CAT IMG -->
                <div class="cat-img">
                    <img src="meow.img1.png" alt="img">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
